<!DOCTYPE html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	
  </head>
  <body>
  	<!-- Optional JavaScript -->
  	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
  	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
  	<style>
  		.container{
  			margin-top: 5%;
  		}
  		form {
  			background-color: rgba(20,21,20,0.52);
  			padding: 5%;
  			padding-bottom: 10%;
  			color: white;
  		}  		
  		.col-center-block {
  		    float: none;
  		    display: block;
  		    margin: 0 auto;
  		    /* margin-left: auto; margin-right: auto; */
  		}
  		.form-control {
  			background-color: rgb(28,27,29,0.5);	
  		}
  	</style>

	<div class="container">
	    <div class="row">
   			<div class="col-xs-2 col-center-block">
                        <form action="/students/score" method="post" enctype="multipart/form-data">
	        	  <h1>Register Account.</h1>
	        	  <div class="form-group">
	        	    <label for="exampleInputEmail1">Email address</label>
	        	    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
	        	  </div>
	        	  <div class="form-group">
	        	    <label for="exampleInputPassword1">Password</label>
	        	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	        	  <div class="form-group">
	        	      <label for="exampleInputFile">File input</label>
	        	      <input type="file" name="pdf">
	        	  </div>
	        	  </div>
	        	    <button type="submit" id="duck" class="btn btn-primary">Submit</button>
	        	</form>
	        </div>
	    </div>
	</div>
	
	<script>
        $(document).on("click", "#duck", function(e) {
            bootbox.alert("Sending Confirmation Mail");
        });
    </script>
  </body>
</html>
